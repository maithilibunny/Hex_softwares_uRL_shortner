<!DOCTYPE html>
<html>
<head>
    <title>Simple URL Shortener</title>
</head>
<body>
    <h2>URL Shortener</h2>

    <form method="POST">
        <input type="text" name="long_url" placeholder="Enter long URL" required style="width:300px;">
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <p>Short URL: 
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </p>
    {% endif %}

</body>
</html>
